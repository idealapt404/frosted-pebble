---
layout: default
---

<main>
  <h2 class="mt-6 md:mt-12 pb-4 text-center text-lg md:text-xl font-bold text-neutral-400">
    recent posts
  </h2>

  <div class="animate-fade-in container mx-auto max-w-7xl p-2 md:p-10">
    <div class="grid gap-6 grid-col-1 text-white md:grid-cols-3">
      {% for post in site.posts limit:6 %}
      <div class="text-base pb-2">
        {% include post_grid.html post=post %}
      </div>
      {% endfor %}
      <div class="hidden only:block italic py-4 text-lg text-neutral-400">
        No Posts yet
      </div>
    </div>
  </div>
  <div class="flex items-center justify-center pt-4 pb-10">
    <a
        href="{{ '/blog/' | prepend: site.baseurl }}"
        class="px-4 py-2 bg-[#495158] font-semibold text-neutral-300 hover:text-neutral-50 hover:bg-rose-300"
    >
      View More &raquo;
    </a>
  </div>
</main>
