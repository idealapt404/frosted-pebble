---
layout: default
---

<section id="{{ page.id }}">
  <div class="container text-neutral-600 bg-neutral-100 mx-auto my-10 w-9/10 md:w-5/6 lg:w-4/6">
    <div class="w-full flex flex-col items-center justify-start mx-auto">
      {% if page.hero_image %}
        <img
            src="{{ '/assets/img/hero/' | append: page.hero_image | prepend: site.baseurl }}"
            alt="Frosted Pebble"
            class="w-full">
      {% endif %}
      <h1 class="my-4 md:my-10 text-xl md:text-3xl font-semibold tracking-tight text-neutral-800">
        {{page.title}}
      </h1>
      <div class="w-9/10 px-4 my-4 prose mx-auto text-base md:text-xl font-light">
        {{ content }}
      </div>
    </div>
    {% include about_author.html %}
  </div>
</section>
