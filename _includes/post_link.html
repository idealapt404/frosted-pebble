{% assign post = include.post %}
<div class="bg-[#495158] h-full flex flex-col justify-start items-center space-y-2">
  {% if post.featured_image %}
  <a href="{{ post.url | prepend: site.baseurl }}" class="post-thumbnail">
    <img
        src="{{ '/assets/img/' | append: post.featured_image | prepend: site.baseurl }}"
        alt="{% if post.featured_image_alt %}{{ post.featured_image_alt }}{% else %}{{ post.title }}{% endif %}">
  </a>
  {% endif %}
  <a class="px-4 hover:underline decoration-2 underline-offset-2 text-lg text-neutral-200 font-semibold"
     href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
  <time class="text-sm pl-1 text-neutral-400" datetime="{{ post.date | date: '%Y-%m-%d' }}">
    <a href="{{ post.url | prepend: site.baseurl }}">{{ post.date | date: "%B %-d, %Y" }}</a>
  </time>
  <div class="px-4 pb-2 text-base text-neutral-300">{{ post.excerpt }}</div>
  {% for tag in post.tags %}
  {% include tag.html tag=tag %}
  {% endfor %}
</div>
