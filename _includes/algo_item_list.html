{% assign index = include.index %}
{% assign name = include.menu.name %}
{% assign list = include.menu.list %}
{% assign submenus = site.data.[list] %}

<div class="flex flex-col items-start justify-start border-b border-slate-200 mb-4" data-sidebar-target="link">
  <button onclick="toggleAccordion({{index}})" class="hover:text-rose-200 hover:bg-[#3c4145] w-full flex flex-row items-start justify-between text-sm md:text-base">
    <span class="h-8 text-base text-extralight uppercase">{{ name }}</span>
    <span id="algo-icon-{{index}}" class="text-neutral-50 hover:text-rose-200 transition-transform duration-300">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4">
        <path d="M8.75 3.75a.75.75 0 0 0-1.5 0v3.5h-3.5a.75.75 0 0 0 0 1.5h3.5v3.5a.75.75 0 0 0 1.5 0v-3.5h3.5a.75.75 0 0 0 0-1.5h-3.5v-3.5Z" />
      </svg>
    </span>
  </button>
  <div id="algo-content-{{index}}" class="max-h-0 overflow-hidden transition-all duration-300 ease-in-out">
    {% for submenu in submenus %}
    <ul class="list-disc">
      {% for subitem in submenu.items %}
      <li class="pb-2 text-sm text-stone-300 hover:text-rose-300">
        <a href="{{ subitem.link | relative_url }}" class="flex items-center h-8">{{ subitem.name }}</a>
      </li>
      {% endfor %}
    </ul>
    {% endfor %}
  </div>
</div>
